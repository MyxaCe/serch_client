<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatile" content="ie=edge">
        <title>Client</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 200;
                color:black;
                background-color: white;
            }

            #main {
                width: 100%;
                padding: 20px;
                text-align: center;
            }

            #form {
                display:list-item;
                text-align: center;
            }

            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus {
                border-color: #db5d5d;
            }

            button {
                border: 0;
                border-radius: 5px;
                margin-top: 10px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: black;
                background: rgba(233, 233, 233, 0.849);
            }
            
            button:hover {
                background:rgb(196, 196, 196);
            }
        </style>
    </head>
    <body>
        <div id="main">
                <form id="form">
                    <label for="site_link">Ссылка на сайт клиента</label>
                    <input type="text" id="site_link" name="site_link"><br>

                    <label for="contact_client">Тг клиента либо номер</label>
                    <input type="text" id="contact_client" name="contact_client"><br>
                    
                    <div id="error" style="color: red;"></div>
                    <button type="button" id="submit">Submit</button>
                </form>
        </div>
                <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
                <script>
                    let tg = window.Telegram.WebApp;
                    let submit = document.getElementById("submit");
                    tg.expand();

                    submit.addEventListener("click", (event) => {
                        event.preventDefault();
                        let site_link = document.getElementById("site_link").value;
                        let contact_client = document.getElementById("contact_client").value;

                        contact_client = contact_client.replace(/\s+/g, '').replace(/\+/g, '');
                        const tgPattern = /^(https:\/\/t\.me\/[a-zA-Z0-9_]+|7\d{10}|Скрыт)$/;

                        if (site_link.length > 0) {
                            document.getElementById("error").innerText = "Сайт клиента должен содержать минимум 4 символов.";
                            return;
                        }
                        
                        if (contact_client.length > 0 && !tgPattern.test(contact_client)) {
                            document.getElementById("error").innerText = "Telegram клиента должен быть в формате https://t.me/username, номер телефона в формате 79000000000 или 'Скрыт'.";
                            return;
                        }

                        let data = {
                            action: "search_client",
                            site_link: site_link,
                            contact_client: contact_client
                        };
                
                        tg.sendData(JSON.stringify(data));
                        tg.close();
                    });
                </script>
    </body>
</html>
